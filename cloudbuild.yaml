steps:
  # Build the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/flaskimage/flaskimage-repo/flaskimage:blue', '.']

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/flaskimage/flaskimage-repo/flaskimage:blue']

  # Deploy image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - 'flaskimage'
      - '--image'
      - 'us-central1-docker.pkg.dev/flaskimage/flaskimage-repo/flaskimage:blue'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--revision-suffix=blue'
      - '--no-traffic'
      - '--allow-unauthenticated'
options:
          logs_bucket: "cloudlogs"
images:
  - 'us-central1-docker.pkg.dev/flaskimage/flaskimage-repo/flaskimage:blue'
